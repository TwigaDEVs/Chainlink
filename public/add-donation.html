<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/w3.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="w3-bar w3-padding">
      <span class="w3-bar-item" style="padding: 0; margin: 0; font-size: 23px"
        ><b>Finance Tracker</b></span>
      <a href="" class="w3-btn w3-bar-item">Home</a>
      <a href="add-donation.html" class="w3-btn w3-bar-item">Donate</a>
      <div class="w3-right">
        <button class="w3-bar-item w3-btn w3-blue" onclick="connectWallet()">
          Connect Wallet
        </button>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="w3-auto w3-card" style="width: 40rem">
      <div class="w3-blue w3-padding">
        <h4>Donate</h4>
      </div>
      <form action="" class="w3-padding">
        <label for="">Sender Address</label>
        <input
          type="text"
          class="w3-input w3-border w3-round"
          id="senderAddress"
        />

        <label for="">Receiver Address</label>
        <input
          type="text"
          class="w3-input w3-border w3-round"
          id="receiverAddress"
        />

        <label for="">Amount</label>
        <input type="number" class="w3-input w3-border w3-round" id="amount" />

        <label for="">purpose</label>
        <input type="text" class="w3-input w3-border w3-round" id="purpose" />
        <br />
        <button
          type="button"
          class="w3-btn w3-blue w3-round"
          onclick="createDonorTransaction()"
        >
          Save Transaction
        </button>
      </form>
    </div>

    <script src="./js/web3.min.js"></script>
    <script src="./js/abi.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
